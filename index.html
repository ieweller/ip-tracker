<!DOCTYPE html>
<html lang="en">

<head>

  <title>IP Address Tracker</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/style.css">

  <!-- MapBox -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet'>

</head>
<body>

  <main>

    <h1>IP Address Tracker</h1>
    <form id="ip-form">

      <!-- pattern="^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" -->

      <input type="text" id= "search" name="search" placeholder="Search for any IP address or domain" autocomplete="off" inputmode="url" aria-label="Search input">
      <button aria-label="Search"></button>
    </form>
    <div class="ip-details">
      <div class="ip-details--item">
        <h2>IP Address</h2>
        <p id="ip-address"></p>
      </div>
      <div class="vert-rule" style="width:1px;"></div>
      <div class="ip-details--item">
        <h2>Location</h2>
        <p id="location"></p>
      </div>
      <div class="vert-rule"></div>
      <div class="ip-details--item">
        <h2>Timezone</h2>
        <p id="timezone"></p>
      </div>
      <div class="vert-rule"></div>
      <div class="ip-details--item">
        <h2>ISP</h2>
        <p id="isp"></p>
      </div>
  </div>

  </main>

  <div id="mapid"></div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="scripts/script-min.js"></script>

</body>
</html>
