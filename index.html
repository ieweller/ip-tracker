<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/style.css">
  <!--  -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>

  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>

  <main>
    <h1>IP Address Tracker</h1>

    <input type="text" name="search" placeholder="Search for any IP address or domain">

    <ul class="ip-details">
      <li>
        <h2>IP Address</h2>
        <p>%20%</p>
      </li>
      <div class="vert-rule"></div>
      <li>
        <h2>Location</h2>
        <p>%20%</p>
      </li>
      <div class="vert-rule"></div>
      <li>
        <h2>Timezone</h2>
        <p>%20% UTC</p> <!-- add offset value dynamically using the API -->
      </li>
      <div class="vert-rule"></div>
      <li>
        <h2>ISP</h2>
        <p>%20%</p>
      </li>
  </ul>
  </main>

  <div id="mapid"></div>

  <script>
    var mymap = L.map('mapid').setView([51.505, -0.09], 13);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={pk.eyJ1Ijoid2VsbGVyaW5kZXAiLCJhIjoiY2toNHhsbmgzMGczdDMwcWJqODVyd2FyeSJ9.io83u9yMFfuKLtBMrsaGNA}', {
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
}).addTo(mymap);
  </script>

</body>
</html>
