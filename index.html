<!DOCTYPE html>
<html lang="en">

<head>

  <title>IP Address Tracker</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/style.css">

  <!-- MapBox -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>

  <main>

    <h1>IP Address Tracker</h1>
    <form id="ip-form"><input type="text" id= "search" name="search" placeholder="Search for any IP address or domain" pattern="^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"></form>
    <ul class="ip-details">
      <li>
        <h2>IP Address</h2>
        <p id="ip-address"></p>
      </li>
      <div class="vert-rule"></div>
      <li>
        <h2>Location</h2>
        <p id="location"></p>
      </li>
      <div class="vert-rule"></div>
      <li>
        <h2>Timezone</h2>
        <p id="timezone"></p> <!-- add offset value dynamically using the API -->
      </li>
      <div class="vert-rule"></div>
      <li>
        <h2>ISP</h2>
        <p id="isp"></p>
      </li>
  </ul>

  </main>

  <div id="mapid"></div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="scripts/script.js"></script>

</body>
</html>
